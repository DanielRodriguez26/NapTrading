
<div class="col-md-6 col-12 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Crear Administrativo</h4>
        </div>
        <div class="card-content">
            <div class="card-body">

                <div class="form-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Nombres</label>
                                <input type="text" id="nombre" class="form-control" name="Nombres"
                                    placeholder="Nombres">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Apellidos</label>
                                <input type="text" id="apellidos" class="form-control"
                                    name="Apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Identificación</label>
                                <input type="text" id="identificacion" class="form-control"
                                    name="Identificación" placeholder="Identificación">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="contact-info-vertical">Teléfono</label>
                                <input type="text" id="telefono" class="form-control"
                                    name="Teléfono" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email-id-vertical">Email</label>
                                <input type="email" id="email" class="form-control" name="Email"
                                    placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="contact-info-vertical">Pais</label>
                                <input type="text" id="pais" class="form-control"
                                    name="Pais" placeholder="Pais">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button id="btnCrear" class="btn btn-primary me-1 mb-1">Crear</button>
                            <button id="btnLimpiar" class="btn btn-light-secondary me-1 mb-1">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/administradores/crearAdministradores.js"></script>
</div>
