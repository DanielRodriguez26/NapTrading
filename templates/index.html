<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendors/iconly/bold.css')}}"> 
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendors/perfect-scrollbar/perfect-scrollbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendors/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/css/app.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename ='assets/images/favicon.svg')}}" type="image/x-icon')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='assets/vendors/simple-datatables/style.css')}}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

</head>
<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="#"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li id="homeInversor" class="sidebar-item ">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li id="solicitudes" class="sidebar-item">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-cash"></i>
                                <span>Solicitudes</span>
                            </a>
                        </li>
                        <li class="sidebar-item  has-sub">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-collection-fill"></i>
                                <span>Inversores</span></a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a href="#" id ="crearInversores">Crear Inversores</a>
                                </li>
                                <li class="submenu-item ">
                                    <a href="#" id="administrarInversores">Administrar Inversores</a>
                                </li>
                            </ul>
                        </li>
                        <li class="sidebar-item  has-sub">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-pen-fill"></i>
                                <span>Administradores</span></a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a href="#" id ="crearAdministrativos">Crear Administradores</a>
                                </li>
                                <li class="submenu-item ">
                                    <a href="#" id="administrarAdministrativos">Administrar Administradores</a>
                                </li>
                            </ul>
                        </li>
                        <li id="historicos" class="sidebar-item">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-file-earmark-medical-fill"></i>
                                <span>Historicos</span>
                            </a>
                        </li>
                        <li id="auditoria" class="sidebar-item">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-file-earmark-medical-fill"></i>
                                <span>Auditoria</span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            <div id="contenido"></div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"></span> by <a href="http://ahmadsaugi.com">A.
                                Saugi</a></p>
                    </div>
                </div>
            </footer>
            
        </div> 
        <script src="{{url_for('static', filename ='js/linkHome.js')}}"></script>
        <script src="{{url_for('static', filename ='assets/vendors/simple-datatables/simple-datatables.js')}}"></script>
        <script src="{{url_for('static', filename ='assets/js/main.js')}}"></script>  
        <script src="{{url_for('static', filename ='assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js')}}"></script>
        <script src="{{url_for('static', filename ='assets/js/bootstrap.bundle.min.js')}}"></script>

        <script src="{{url_for('static', filename ='assets/js/pages/dashboard.js')}}"></script>

</html>
